<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="background">
        <div class="calculator">            
            <h1>Calculadora</h1>
            <p id="result"></p>
            <table>
                <tr>
                    <td><button class="btn-clear" onclick="btnClear()">AC</button></td>
                    <td><button class="btn-operator" onclick="btnBack()">Del</button></td>
                    <td><button class="btn-operator" onclick="insert('/')">/</button></td>
                    <td><button class="btn-operator" onclick="insert('*')">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('7')">7</button></td>
                    <td><button onclick="insert('8')">8</button></td>
                    <td><button onclick="insert('9')">9</button></td>
                    <td><button class="btn-operator" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('4')">4</button></td>
                    <td><button onclick="insert('5')">5</button></td>
                    <td><button onclick="insert('6')">6</button></td>
                    <td rowspan="2"><button class="btn-operator" style="height: 108px;" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('3')">3</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button style="width: 108px;" onclick="insert('0')">0</button></td>
                    <td><button onclick="insert('.')">.</button></td>
                    <td><button class="btn-operator" onclick="btnCalculate()">=</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script type="text/javascript" src="insert.js"></script>
</body>
</html>
